# Kubox Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubox-ingress
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: kubox-alb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # API 라우팅 - payment 우선순위 1위
      - path: /api/payment
        pathType: Prefix
        backend:
          service:
            name: payment-svc
            port:
              number: 8083
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-svc
            port:
              number: 8080
      - path: /api/products
        pathType: Prefix
        backend:
          service:
            name: product-svc
            port:
              number: 8081
      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            name: order-svc
            port:
              number: 8082
      - path: /api/cart
        pathType: Prefix
        backend:
          service:
            name: cart-svc
            port:
              number: 8084
      # 기본 라우팅 (헬스체크용)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: user-svc
            port:
              number: 8080
